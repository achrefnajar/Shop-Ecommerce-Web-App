<table class="table text-center">
    <thead>
        <tr >
            
            <th scope="col">Description</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
           
            <th scope="col">images</th>
            <th scope="col">Action</th>
    
        </tr>
    </thead>
    <tbody id="">
        
        <tr *ngFor="let item of T">
            
            <td>{{item.annonce[0].description}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.annonce[0].price}}</td>
            <td>{{item.annonce[0].category}}</td>
            
           
            <td><img [src]="item.annonce[0].avatar" style="width:100px; height: 100px;"></td>
            
            <td>
                <button style="margin-right: 10px;" class=" btn-success" (click)="gotoDisplay(item._id)">Display</button>
                    
                    <button style="margin-left: 10px;" class=" btn-danger" (click)="delete(item._id)">Delete</button>
            </td>  
        </tr>
        
    </tbody>
</table>
