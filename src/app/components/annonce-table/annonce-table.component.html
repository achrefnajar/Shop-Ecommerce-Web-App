<form>
    <input type="text" class="form-control" [(ngModel)]="term" name="value" placeholder="Search"
        style="margin: 20px; width: 80%;">
</form>
<table class="table text-center">
    <thead>
        <tr >
            <th scope="col">userId</th>
            <th scope="col">Description</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Date</th>
            <th scope="col">images</th>
            <th scope="col">Action</th>
    
        </tr>
    </thead>
    <tbody id="">
        
        <tr *ngFor="let item of V | filterPrice: term || filterCategory: term">
            <td>{{item.userId}}</td>
            <td>{{item.description}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.price}}</td>
            <td>{{item.category}}</td>
            <td>{{item.date}}</td>
           
            <td><img [src]="item.avatar" style="width:100px; height: 100px;"></td>
            
            <td>
                <button style="margin-right: 10px;" class=" btn-success" (click)="gotoDisplay(item._id)">Display</button>
                    
                    <button style="margin-left: 10px;" class=" btn-danger" (click)="delete(item._id)">Delete</button>
            </td>  
        </tr>
        
    </tbody>
</table>
