<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Home</a>
                <span class="breadcrumb-item active">Sign Up</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Contact Start -->
<div class="container-fluid">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Change Statu</span></h2>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form bg-light p-30">
                <div id="success"></div>
                <form [formGroup]="signupForm" >
                   


                   
                    <div class="control-group form-group">
                        <input type="text" class="form-control" formControlName="statu" [(ngModel)]="user.statu" placeholder="statu" />
                        
                    </div>

              
                  
      
                      
                    
                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit" (click)="changeStatu()" >statu</button>
                    </div>
                </form>
            </div>
        </div>
        {{signupForm.value | json}} 
              {{signupForm.valid | json}} 
    </div>
</div>
