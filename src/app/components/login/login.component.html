<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Home</a>
                <span class="breadcrumb-item active">Login</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Contact Start -->
<div class="container-fluid">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Login</span></h2>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form bg-light p-30">
                <div id="success"></div>
                <form #loginForm="ngForm" (ngSubmit)="validateLogin()">
                    <div class="control-group form-group">
                        <input type="text" class="form-control" [(ngModel)]="user.email"  name="email"  placeholder="Your Email"
                        name="email" #email="ngModel"
                  [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" required email>
                    </div>
                    <div *ngIf="loginForm.submitted && email.invalid" class="invalidfeedback">
                        <p *ngIf="email.errors.required">Email is required</p>
                        <p *ngIf="email.errors.email">Email format is invalid </p>
                        </div>
                    <div class="control-group form-group">
                        <input type="password" class="form-control" [(ngModel)]="user.pwd"  name="pwd" #pwd="ngModel" required pwd placeholder="Your password"/>
                    </div>
                    <div *ngIf="loginForm.submitted && pwd.invalid" class="invalidfeedback">
                        <p *ngIf="pwd.errors.required">password is required</p>
                        
                        </div>
                        <span style="color: red;">{{errormsg}}</span>
                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
